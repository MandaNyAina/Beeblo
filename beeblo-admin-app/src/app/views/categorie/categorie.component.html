<div class="animated fadeIn">
  <app-crud-table
    [title]="'Liste des categories'"
    [header]="header"
    [data]="categories"
    [loading]="loading"
    (onAdd)="onSetCategorie('new')"
    (onEdit)="onSetCategorie('edit', $event)"
    (onDelete)="onDelete($event)"
    (reloadTable)="getAllCategorie()">
  </app-crud-table>
</div>
