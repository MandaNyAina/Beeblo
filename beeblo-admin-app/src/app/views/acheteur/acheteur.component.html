<div class="animated fadeIn">
  <app-crud-table
    [title]="'Liste des acheteurs'"
    [header]="header"
    [data]="acheteur"
    [loading]="loading"
    (onAdd)="onSetAcheteur('new')"
    (onEdit)="onSetAcheteur('edit', $event)"
    (onDelete)="onDelete($event)"
    (reloadTable)="getAllAcheteur()">
  </app-crud-table>
</div>
