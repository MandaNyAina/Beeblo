<div class="animated fadeIn">
  <form (ngSubmit) = "save()">

    <div class="form-group">
      <label for="site_beeblo">Site Beeblo</label>
      <input [(ngModel)]="site_beeblo" type="text" name="site_beeblo" id="site_beeblo" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="raison_social_beeblo">Raison social</label>
      <input [(ngModel)]="raison_social_beeblo" type="text" name="raison_social_beeblo" id="raison_social_beeblo" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="contact_phone_beeblo">Telephone Beeblo</label>
      <input [(ngModel)]="contact_phone_beeblo" type="text" name="contact_phone_beeblo" id="contact_phone_beeblo" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="contact_email_beeblo">E-mail Beeblo</label>
      <input [(ngModel)]="contact_email_beeblo" type="email" name="contact_email_beeblo" id="contact_email_beeblo" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="siege_beeblo">Siege Beeblo</label>
      <input [(ngModel)]="siege_beeblo" type="email" name="siege_beeblo" id="siege_beeblo" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="home_title">Titre acceuil Beeblo</label>
      <input [(ngModel)]="home_title" type="email" name="home_title" id="home_title" class="form-control" placeholder="">
    </div>

    <div class="form-group">
      <label for="">Contenue d'accueil du Beeblo block 1</label>
      <app-editor
        [value] = "home_beeblo1"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('home_beeblo1', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Contenue d'accueil du Beeblo block 2</label>
      <app-editor
        [value] = "home_beeblo2"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('home_beeblo2', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Contenue d'accueil du Beeblo block 3</label>
      <app-editor
        [value] = "home_beeblo3"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('home_beeblo3', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">A propos du Beeblo block 1</label>
      <app-editor
        [value] = "apropos_beeblo1"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('apropos_beeblo1', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">A propos du Beeblo block 2</label>
      <app-editor
        [value] = "apropos_beeblo2"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('apropos_beeblo2', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Condition d'utilisation du Beeblo block 1</label>
      <app-editor
        [value] = "condition_utilisation_beeblo1"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('condition_utilisation_beeblo1', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Condition d'utilisation du Beeblo block 2</label>
      <app-editor
        [value] = "condition_utilisation_beeblo2"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('condition_utilisation_beeblo2', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Condition d'utilisation du Beeblo block 3</label>
      <app-editor
        [value] = "condition_utilisation_beeblo3"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('condition_utilisation_beeblo3', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Mention legale du Beeblo block 3</label>
      <app-editor
        [value] = "mention_legale_beeblo"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('mention_legale_beeblo', $event)">
      </app-editor>
    </div>

    <div class="form-group">
      <label for="">Condition de vente</label>
      <app-editor
        [value] = "condition_vente"
        [heigth] = "200"
        (onChange) = "onUpdateEditor('condition_vente', $event)">
      </app-editor>
    </div>

    <app-submit [label]="'Enregistrer'"></app-submit>

  </form>
</div>
