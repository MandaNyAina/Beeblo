<div class="animated fadeIn">
  <app-crud-table
    [title]="'Liste des utilisateurs'"
    [header]="header"
    [data]="users"
    [loading]="loading"
    (onAdd)="onSetUser('add')"
    (onEdit)="onSetUser('edit', $event)"
    (onDelete)="onDelete($event)"
    (reloadTable)="getAllUser()">
  </app-crud-table>
</div>
