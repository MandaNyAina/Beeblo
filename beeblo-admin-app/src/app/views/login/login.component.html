<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)">
                  <h1>Login</h1>
                  <p class="text-muted">Connexion avec votre compte admin</p>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nom d'utilisateur" ngModel name="username" required>
                  </div>
                  <small *ngIf="validatorForm('username', loginForm)" class="text-danger">Nom d'utilisateur obligatoire</small>
                  <div class="input-group mb-2 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe" ngModel name="password" required>
                  </div>
                  <small *ngIf="validatorForm('password', loginForm)"  class="text-danger">Mot de passe obligatoire</small>
                  <div class="row mt-4">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Connexion</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img class="mb-5" width="200" src="assets/img/brand/logo.png" alt=""/>
                  <h5 class="font-weight-bold">BEEBLO ADMINISTRATION TOOLS</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
